<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso al Sistema</title>
  <meta name="description" content="Sistema de gestión administrativo">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-900: #16094a;
      --primary-700: #220d65;
      --primary-500: #3a1d99;
      --primary-100: #f0edfa;
      --danger-600: #dc2626;
      --gray-100: #f8f9fa;
      --gray-200: #e9ecef;
      --gray-500: #6b7280;
      --white: #ffffff;
      --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, var(--primary-100) 0%, var(--white) 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      line-height: 1.5;
      color: var(--primary-900);
    }

    .login-card {
      width: 100%;
      max-width: 440px;
      background: var(--white);
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(34, 13, 101, 0.15);
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.5s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 6px;
      height: 100%;
      background: linear-gradient(to bottom, var(--primary-700), var(--primary-500));
    }

    .brand {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
    }

    .brand__logo {
      width: 180px; /* Tamaño aumentado */
      height: auto; /* Mantener proporción */
      margin-bottom: 1rem;
      object-fit: contain; /* Asegurar que la imagen no se distorsione */
    }

    .login-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-align: center;
      color: var(--primary-900);
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--primary-900);
    }

    .form-input {
      width: 100%;
      padding: 0.875rem 1rem 0.875rem 3rem;
      border: 1px solid var(--gray-200);
      border-radius: 8px;
      font-size: 1rem;
      transition: var(--transition);
      background-color: var(--gray-100);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary-500);
      box-shadow: 0 0 0 2px rgba(58, 29, 153, 0.1);
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray-500);
      width: 20px;
      height: 20px;
    }

    .btn {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn--primary {
      background-color: var(--primary-700);
      color: var(--white);
    }

    .btn--primary:hover {
      background-color: var(--primary-900);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(34, 13, 101, 0.2);
    }

    .btn--primary:active {
      transform: translateY(0);
    }

    .error-message {
      color: var(--danger-600);
      font-size: 0.875rem;
      margin-top: 0.5rem;
      display: none;
    }

    .login-footer {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.875rem;
      color: var(--gray-500);
    }

    .login-footer a {
      color: var(--primary-700);
      text-decoration: none;
      font-weight: 500;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--gray-500);
      width: 20px;
      height: 20px;
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 1.75rem;
      }
      
      .brand__logo {
        width: 150px; /* Tamaño ajustado para móviles */
      }
      
      .login-title {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="brand">
      <img src="https://www.merkahorro.com/logoMK.png" alt="Logo del sistema" class="brand__logo">
    </div>
    
    <h1 class="login-title">Iniciar sesión</h1>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="username" class="form-label">Usuario</label>
        <div style="position: relative;">
          <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
          <input type="text" id="username" class="form-input" placeholder="Ingresa tu usuario" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">Contraseña</label>
        <div style="position: relative;">
          <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
          </svg>
          <input type="password" id="password" class="form-input" placeholder="Ingresa tu contraseña" required>
          <svg id="togglePassword" class="password-toggle" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
        </div>
        <p id="errorMessage" class="error-message">Usuario o contraseña incorrectos</p>
      </div>
      
      <button type="button" id="loginBtn" class="btn btn--primary">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
          <polyline points="10 17 15 12 10 7"></polyline>
          <line x1="15" y1="12" x2="3" y2="12"></line>
        </svg>
        Iniciar sesión
      </button>
    </form>
    
    <div class="login-footer">
      <a href="#">¿Olvidaste tu contraseña?</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Mostrar/ocultar contraseña
      const togglePassword = document.getElementById('togglePassword');
      const passwordInput = document.getElementById('password');
      
      togglePassword.addEventListener('click', () => {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        // Cambiar icono
        togglePassword.innerHTML = type === 'password' ? 
          '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />' :
          '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />';
      });
      
      // Manejar login
      const loginBtn = document.getElementById('loginBtn');
      const errorMessage = document.getElementById('errorMessage');
      
      function handleLogin() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        
        if (!username || !password) {
          errorMessage.textContent = "Por favor completa todos los campos";
          errorMessage.style.display = "block";
          return;
        }
        
        // Simular carga
        loginBtn.disabled = true;
        loginBtn.innerHTML = `
          <svg class="animate-spin" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            <path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"></path>
          </svg>
          Verificando...
        `;
        
        // Simular petición (en producción sería una llamada real a tu API)
        setTimeout(() => {
          if (password === "1234" && username !== "") {
            localStorage.setItem('terceroId', username);
            window.location.href = "home.html";
          } else {
            errorMessage.textContent = "Usuario o contraseña incorrectos";
            errorMessage.style.display = "block";
            loginBtn.disabled = false;
            loginBtn.innerHTML = `
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                <polyline points="10 17 15 12 10 7"></polyline>
                <line x1="15" y1="12" x2="3" x2="12"></line>
              </svg>
              Iniciar sesión
            `;
          }
        }, 1500);
      }
      
      loginBtn.addEventListener('click', handleLogin);
      
      // Permitir login con Enter
      document.getElementById('loginForm').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          handleLogin();
        }
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0e7ff 0%, #ffffff 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .login-container img {
      width: 100px;
      margin-bottom: 20px;
    }
    .login-container h2 {
      margin-bottom: 25px;
      color: #1e3a8a;
      font-weight: 700;
    }
    .login-container input {
      width: 100%;
      padding: 12px 12px 12px 40px;
      margin: 12px 0;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
      background-repeat: no-repeat;
      background-position: 10px center;
      transition: border-color 0.3s;
    }
    .login-container input:focus {
      border-color: #3b82f6;
      outline: none;
    }
    .login-container input[type="text"] {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="%23707070" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="4"/><path d="M16 16l4 4"/></svg>');
    }
    .login-container input[type="password"] {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="%23707070" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>');
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #1e3a8a;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    .login-container button:hover {
      background-color: #3b82f6;
      transform: translateY(-2px);
    }
    .error-message {
      color: #dc2626;
      margin-top: 10px;
      font-size: 14px;
      display: none;
    }
    .extra-link {
      margin-top: 15px;
      font-size: 14px;
    }
    .extra-link a {
      color: #3b82f6;
      text-decoration: none;
    }
    .extra-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container" id="loginContainer">
    <img src="https://via.placeholder.com/100?text=Logo" alt="Logo Merkahorro">
    <h2>Iniciar Sesión</h2>
    <input type="text" id="username" placeholder="Usuario" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <button onclick="login()">Iniciar Sesión</button>
    <p id="errorMessage" class="error-message">Contraseña incorrecta</p>
    <div class="extra-link">
      <a href="#">¿Olvidaste tu contraseña?</a>
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMessage = document.getElementById("errorMessage");

      // Solo se valida la contraseña (debe ser "1234") y se acepta cualquier username
      if (password === "1234" && username !== "") {
        localStorage.setItem('terceroId', username);
        window.location.href = "index.html";
      } else {
        errorMessage.style.display = "block";
      }
    }

    document.getElementById("password").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        login();
      }
    });
  </script>
</body>
</html>

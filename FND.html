<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comprobante FND</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
      background-color: #f5f5f5;
    }
    .comprobante-container {
      border: 2px solid black;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      background-color: white;
      text-align: left;
    }
    .header {
      text-align: center;
      margin-bottom: 10px;
    }
    .info-table, .details-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: white;
      font-weight: bold;
    }
    .bold-text {
      font-weight: bold;
    }
    #search-container {
      margin-bottom: 20px;
      text-align: center;
    }
    input, select, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    /* Spinner para carga */
    .spinner {
      display: none;
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #status-message {
      min-height: 20px;
    }
  </style>
</head>
<body>

  <div class="comprobante-container">
    <div class="header">
      <h2>Comprobante FND</h2>
      <h3>Supermercado Merkahorro S.A.S.</h3>
      <h3>NIT: 901150440-9</h3>
    </div>

    <div id="search-container">
      <input type="text" id="terceroId" placeholder="Ingrese ID del tercero (NIT)" />
      <button onclick="buscarFechasFND()">Buscar Fechas</button>
      <select id="fechaSelect" style="display:none;" onchange="loadDocumentoFND()">
        <option value="">Seleccione una fecha</option>
      </select>
    </div>

    <div id="comprobante-info">
      <p id="status-message"></p>
      <div id="loading-spinner" class="spinner"></div>
    </div>

    <div id="documentos-container"></div>
  </div>

  <script>
    // Función para asegurar que se muestre un valor si es nulo/indefinido
    function safeValue(value) {
      return (value === null || value === undefined || value === "") ? "No se encontraron datos" : value;
    }

    // Para números: si no hay valor, muestra mensaje; de lo contrario, formatea a moneda COP
    function safeNumber(value) {
      return (value === null || value === undefined) ? "No se encontraron datos" : formatNumber(value);
    }

    function formatNumber(value) {
      return new Intl.NumberFormat("es-CO", { style: "currency", currency: "COP", minimumFractionDigits: 2 }).format(value);
    }

    // Al cargar la página, opcionalmente se podría recuperar el ID guardado
    document.addEventListener('DOMContentLoaded', () => {
      const terceroId = localStorage.getItem('terceroId');
      if (terceroId) {
        document.getElementById("terceroId").value = terceroId;
        buscarFechasFND();
      }
    });

    async function buscarFechasFND() {
      try {
        const terceroId = document.getElementById("terceroId").value.trim();
        const fechaSelect = document.getElementById("fechaSelect");
        const spinner = document.getElementById("loading-spinner");

        if (!terceroId) {
          alert("Por favor ingrese un ID (NIT) del tercero");
          return;
        }

        spinner.style.display = "block";
        document.getElementById("status-message").innerHTML = "";

        fechaSelect.style.display = "none";
        fechaSelect.innerHTML = '<option value="">Cargando fechas...</option>';

        // Se usa el endpoint /fechasfnd y se envía el ID como f_tercero_id
        const response = await fetch(`http://localhost:8000/fechasfnd?f_tercero_id=${encodeURIComponent(terceroId)}`);
        const data = await response.json();

        if (!data.fechas || data.fechas.length === 0) {
          alert("No hay fechas disponibles para este ID");
          spinner.style.display = "none";
          return;
        }

        fechaSelect.innerHTML = '<option value="">Seleccione una fecha</option>';
        data.fechas.forEach(fecha => {
          fechaSelect.innerHTML += `<option value="${fecha}">${fecha}</option>`;
        });

        fechaSelect.style.display = "block";
        spinner.style.display = "none";
      } catch (error) {
        console.error("Error al obtener fechas:", error);
        alert("Error al obtener las fechas disponibles");
        document.getElementById("loading-spinner").style.display = "none";
      }
    }

    async function loadDocumentoFND() {
      try {
        const documentosContainer = document.getElementById("documentos-container");
        const statusMessage = document.getElementById("status-message");
        const spinner = document.getElementById("loading-spinner");
        const terceroId = document.getElementById("terceroId").value.trim();
        const fecha = document.getElementById("fechaSelect").value.trim();

        if (!terceroId || !fecha) {
          return;
        }

        spinner.style.display = "block";
        statusMessage.innerHTML = "";
        documentosContainer.innerHTML = "";

        // Se llama al endpoint /documentosfnd pasando nit_tercero_docto (NIT) y fecha.
        let url = `http://localhost:8000/documentosfnd?nit_tercero_docto=${encodeURIComponent(terceroId)}&fecha=${encodeURIComponent(fecha)}`;

        const response = await fetch(url);
        if (!response.ok) throw new Error(`Error ${response.status}: ${await response.text()}`);

        const data = await response.json();
        if (!data.documentos || data.documentos.length === 0) {
          statusMessage.innerHTML = "<p>No se encontraron documentos</p>";
          spinner.style.display = "none";
          return;
        }

        // En este ejemplo, se agrupan los comprobantes por su "Número" (f_docto_causacion)
        let comprobantesAgrupados = {};
        data.documentos.forEach(doc => {
          let numero = safeValue(doc["Número"]);
          if (!comprobantesAgrupados[numero]) {
            comprobantesAgrupados[numero] = {
              base: doc,  // Se guarda el primer registro de este comprobante
              detalles: []
            };
          }
          comprobantesAgrupados[numero].detalles.push(doc);
        });

        let html = "";
        Object.keys(comprobantesAgrupados).forEach(numero => {
          const grupo = comprobantesAgrupados[numero];
          const base = grupo.base; // Información representativa del comprobante

          html += `
            <div class="comprobante-container">
              <div class="header-factura">
                <p><strong>Número:</strong> ${numero}</p>
                <p><strong>Fecha:</strong> ${safeValue(base["Fecha"])}</p>
              </div>
              <table class="info-table">
                <tr>
                  <td class="bold-text">Proveedor:</td>
                  <td>${safeValue(base["Proveedor"])}</td>
                  <td class="bold-text">Tipo:</td>
                  <td>${safeValue(base["Tipo"])}</td>
                </tr>
                <tr>
                  <td class="bold-text">Moneda:</td>
                  <td>${safeValue(base["Moneda"])}</td>
                  <td class="bold-text">Cantidad:</td>
                  <td>${safeValue(base["Cantidad"])}</td>
                </tr>
                <tr>
                  <td class="bold-text">Servicio:</td>
                  <td>${safeValue(base["Servicio"])}</td>
                  <td class="bold-text">Notas:</td>
                  <td>${safeValue(base["Notas"])}</td>
                </tr>
                <tr>
                  <td class="bold-text">Tipo Cliente:</td>
                  <td colspan="1">${safeValue(base["Tipo Cliente"])}</td>
                  <td class="bold-text">Dirección:</td>
                  <td colspan="1">${safeValue(base["Dirección"])}</td>
                </tr>
              </table>
              <table class="details-table">
                <tr>
                  <th>Valor Bruto</th>
                  <th>Valor Descuento</th>
                  <th>Valor Impuesto</th>
                  <th>Valor Neto</th>
                </tr>
          `;
          grupo.detalles.forEach(doc => {
            html += `
              <tr>
                <td>${safeNumber(doc["Valor Bruto"])}</td>
                <td>${safeNumber(doc["Valor Descuento"])}</td>
                <td>${safeNumber(doc["Valor Impuesto"])}</td>
                <td>${safeNumber(doc["Valor Neto"])}</td>
              </tr>
            `;
          });
          html += `</table></div><hr/>`;
        });

        documentosContainer.innerHTML = html;
        statusMessage.innerHTML = `<p>Se han cargado ${Object.keys(comprobantesAgrupados).length} comprobantes FND.</p>`;
        spinner.style.display = "none";
      } catch (error) {
        console.error("Error al cargar documentos FND:", error);
        document.getElementById("status-message").innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
        document.getElementById("loading-spinner").style.display = "none";
      }
    }
  </script>

</body>
</html>
